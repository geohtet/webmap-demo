<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1169px;
            height: 805px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/lu_demo_wgs84_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[25.064010539876747,96.08387982938315],[25.144311259094565,96.21275466421761]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_lu_demo_wgs84_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">qc_id_0</th>\
                        <td>' + (feature.properties['qc_id_0'] !== null ? autolinker.link(feature.properties['qc_id_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">qc_id</th>\
                        <td>' + (feature.properties['qc_id'] !== null ? autolinker.link(feature.properties['qc_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">vname_en</th>\
                        <td>' + (feature.properties['vname_en'] !== null ? autolinker.link(feature.properties['vname_en'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lu_en</th>\
                        <td>' + (feature.properties['lu_en'] !== null ? autolinker.link(feature.properties['lu_en'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lu_id</th>\
                        <td>' + (feature.properties['lu_id'] !== null ? autolinker.link(feature.properties['lu_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">cmt</th>\
                        <td>' + (feature.properties['cmt'] !== null ? autolinker.link(feature.properties['cmt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lu_abbrev</th>\
                        <td>' + (feature.properties['lu_abbrev'] !== null ? autolinker.link(feature.properties['lu_abbrev'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">unique_id</th>\
                        <td>' + (feature.properties['unique_id'] !== null ? autolinker.link(feature.properties['unique_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">qgis_ver</th>\
                        <td>' + (feature.properties['qgis_ver'] !== null ? autolinker.link(feature.properties['qgis_ver'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">date</th>\
                        <td>' + (feature.properties['date'] !== null ? autolinker.link(feature.properties['date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_unit</th>\
                        <td>' + (feature.properties['area_unit'] !== null ? autolinker.link(feature.properties['area_unit'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_lu_demo_wgs84_1_0(feature) {
            switch(String(feature.properties['lu_en'])) {
                case 'CONSERVED FOREST':
                    return {
                pane: 'pane_lu_demo_wgs84_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(11,135,63,1.0)',
                interactive: true,
            }
                    break;
                case 'ORCHARD':
                    return {
                pane: 'pane_lu_demo_wgs84_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(83,255,94,1.0)',
                interactive: true,
            }
                    break;
                case 'PINE FOREST':
                    return {
                pane: 'pane_lu_demo_wgs84_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,209,183,1.0)',
                interactive: true,
            }
                    break;
                case 'SETTLEMENT':
                    return {
                pane: 'pane_lu_demo_wgs84_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'TERRACE':
                    return {
                pane: 'pane_lu_demo_wgs84_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(85,255,93,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_lu_demo_wgs84_1');
        map.getPane('pane_lu_demo_wgs84_1').style.zIndex = 401;
        map.getPane('pane_lu_demo_wgs84_1').style['mix-blend-mode'] = 'normal';
        var layer_lu_demo_wgs84_1 = new L.geoJson(json_lu_demo_wgs84_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lu_demo_wgs84_1',
            layerName: 'layer_lu_demo_wgs84_1',
            pane: 'pane_lu_demo_wgs84_1',
            onEachFeature: pop_lu_demo_wgs84_1,
            style: style_lu_demo_wgs84_1_0,
        });
        bounds_group.addLayer(layer_lu_demo_wgs84_1);
        map.addLayer(layer_lu_demo_wgs84_1);
        setBounds();
        </script>
    </body>
</html>
